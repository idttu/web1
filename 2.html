<h2>포미 이름의 유래</h2>
<p>처음에 포미가 왔을 때는 포미의 이름을 사랑이로 하려다가
  더 좋은 이름이 없을까 해서<br> 네이버에서 예쁜 영어이름을 검색해서
  찾아보다가 포미를 딱 발견하고 뽀삐는 흔하지만<br> 포미는 안흔하지
  않을까 해서 포미를 이름으로 선택하게 됐습니다.
</p>
